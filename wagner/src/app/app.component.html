<main class="main">
  <div class="content">
    <p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id" style="width:20%">id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="name" style="width:20%">İsim <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="username" style="width:20%">Kullanıcı Adı<p-sortIcon field="username"></p-sortIcon></th>
          <th pSortableColumn="phone" style="width:20%">Telefon <p-sortIcon field="phone"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.username}}</td>
          <td>{{product.phone}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<router-outlet />
